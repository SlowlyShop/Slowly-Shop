<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Ropa Deportiva</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Control Ropa Deportiva</h1>
            <nav>
                <ul>
                    <li><a href="#" id="nav-products">Productos</a></li>
                    <li><a href="#" id="nav-customers">Clientes</a></li>
                    <li><a href="#" id="nav-sales">Ventas</a></li>
                    <li><a href="#" id="nav-expenses">Gastos</a></li>
                    <li><a href="#" id="nav-orders">Pedidos</a></li>
                    <li><a href="#" id="nav-categories">Categorías</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content">
            <!-- Contenido dinámico se cargará aquí -->
        </main>

        <!-- Modales para agregar/editar -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Título del Modal</h2>
                <form id="modal-form">
                    <!-- Campos del formulario se generarán aquí -->
                </form>
                <button id="modal-submit">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
